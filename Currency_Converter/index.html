<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="currency-exchange.css" />
  </head>
  <body>
    <div class="exchange-container">
      <h1>Currency Exchange</h1>
      <form id="currency-form">
        <div class="form-group">
          <label for="amt">Amount:</label>
          <input type="number" id="amt" placeholder="Enter amount" required />
        </div>

        <div class="form-group">
          <label for="from-currency">From:</label>
          <select id="from-currency"></select>
        </div>

        <div class="form-group">
          <label for="to-currency">To:</label>
          <select id="to-currency"></select>
        </div>

        <button type="submit" id="convert-btn">Convert</button>
      </form>

      <div id="result" class="result">
        <p>Converted Amount: <span id="converted-amount">0.00</span></p>
      </div>
    </div>
    <script src="currency.js"></script>
  </body>
</html>
